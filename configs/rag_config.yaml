  # --- Filter Prompt ---
  # –û—Ü–µ–Ω–∏–≤–∞–µ—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –∏ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç—å –≤—Ö–æ–¥–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
  # –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç —á–∏—Å–ª–æ 0-1 (0=–±–µ–∑–æ–ø–∞—Å–Ω–æ, 1=–æ–ø–∞—Å–Ω–æ)
