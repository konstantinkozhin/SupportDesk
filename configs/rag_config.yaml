  # –í—ã—à–µ = –∑–∞–ø—Ä–æ—Å —Å—á–∏—Ç–∞–µ—Ç—Å—è –æ–ø–∞—Å–Ω—ã–º/–Ω–µ—Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã–º
